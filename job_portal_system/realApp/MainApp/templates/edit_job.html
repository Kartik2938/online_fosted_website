{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Edit Job: {{ job.job_title }}</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Save Changes</button>
        <a href="{% url 'admin_job_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
