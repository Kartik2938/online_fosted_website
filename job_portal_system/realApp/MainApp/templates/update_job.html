<!-- update_job.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Edit Job: {{ job.job_title }}</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ job.job_title }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" class="form-control" rows="4" required>{{ job.job_description }}</textarea>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" value="{{ job.location }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="text" name="salary" value="{{ job.salary }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Job</button>
    </form>
{% endblock %}
